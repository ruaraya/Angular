<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course name</label>
    <input
      required
      minlength="5"
      maxlength="30"
      ngModel
      name="courseName"
      #courseName="ngModel"
      id="courseName"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid"
    >
      <div *ngIf="courseName.errors.required">
        Course name is required
      </div>
      <div *ngIf="courseName.errors.minlength">
        Course name should be minimum
        {{ courseName.errors.minlength.requiredLength }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="categories">Category</label>
    <select
      required
      ngModel
      #category="ngModel"
      name="categories"
      id="categories"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}</option
      >
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">
        Category is required
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="isMoneyBackGarantee" />
        30 day money garantee
      </label>
    </div>
  </div>

  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
