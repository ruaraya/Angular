<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      ngModel
      name="firstName"
      #firstName="ngModel"
      id="firstName"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors.required">
        First name is required
      </div>
      <div *ngIf="firstName.errors.minlength">
        First name should be minimum
        {{ firstName.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="firstName.errors.pattern">
        First name doesn't match the pattern.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label
    ><textarea
      name=""
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" />
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select
      ngModel
      name="contactMethod"
      id="contactMethod"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">
        {{ method.name }}</option
      >
    </select>
    <div *ngFor="let method of contactMethods" class="radio">
      <label>
        <input type="radio" ngModel name="contactMethod" [value]="method.id" />
        {{ method.name }}
      </label>
    </div>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
